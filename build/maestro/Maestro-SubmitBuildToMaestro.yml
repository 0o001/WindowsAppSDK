parameters:
  AssetName: ''
  AssetVersion: ''
  nonShipping: true
steps:
  - task: PowerShell@2
    displayName: Build JsonBody 
    inputs:
      targetType: 'inline'
      script: |
        $jsonBase = @{}

        $assetList = New-Object System.Collections.ArrayList
        $assetList.Add(@{"name"="${{ parameters.AssetName }}";"version"="${{ parameters.AssetVersion }}";"nonShipping"="${{ parameters.nonShipping }}"})
        $jsonBase = @{"assets"=$assetList;"commit"="12345"}
        $jsonBase | ConvertTo-Json -Depth 10 | Out-File '$(Build.SourcesDirectory)\build\maestro\maestro-buildtest.json'
        $body = Get-Content -Raw -Path '$(Build.SourcesDirectory)\build\maestro\maestro-buildtest.json'
        Write-host "Writing Json body"
        Write-host $body

