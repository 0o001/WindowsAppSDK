name: $(BuildDefinitionName)_$(date:yyMM).$(date:dd)$(rev:rrr)
jobs:
- job: Merge
  pool: $(ProjectReunionBuildPool)
  steps:
  - checkout: self
    persistCredentials: true

  - task: CmdLine@2
    inputs:
      script: |
        git checkout TestDevelop
        git config user.name "reunion-maestro-bot"
        git config user.email "reunion-maestro-bot@microsoft.com"
        git pull origin main
        git push > $(Build.SourcesDirectory)\log.txt

  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: |
        $errorlog = Get-Content $(Build.SourcesDirectory)\log.txt
        Write-Host "ERRRIRS"
        Write-Host $errorlog