name: $(BuildDefinitionName)_$(date:yyMM).$(date:dd)$(rev:rrr)
jobs:
- job: Merge
  pool: $(ProjectReunionBuildPool)
  steps:
  - checkout: self
    persistCredentials: true

  - task: CmdLine@2
    inputs:
      failOnStderr: false
      script: |
        git checkout TestDevelop
        git config user.name "reunion-maestro-bot"
        git config user.email "reunion-maestro-bot@microsoft.com"
        git pull origin main

  # - script: |
  #     dir /s $(Build.SourcesDirectory)

  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: |
        git push > log.txt
        $errorlog = Get-Content log.txt
        Write-Host "ERRRIRS"
        Write-Host $errorlog