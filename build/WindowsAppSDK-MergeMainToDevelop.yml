name: $(BuildDefinitionName)_$(date:yyMM).$(date:dd)$(rev:rrr)
parameters:
  - name: "UserName"
    type: string
    default: "reunion-maestro-bot"
  - name: "UserEmail"
    type: string
    default: "reunion-maestro-bot@microsoft.com"
jobs:
- job: Merge
  pool: $(ProjectReunionBuildPool)
  steps:
  - task: CmdLine@2
    displayName: 'Run DMS'
    inputs:
      script: |
        git checkout develop
        git config user.name ${{ parameters.UserName }}
        git config user.email ${{ parameters.UserEmail }}
        git config pull.rebase false
        git pull origin main
        git push